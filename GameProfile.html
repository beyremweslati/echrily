<ul class="uk-breadcrumb">
    <li><a href="" id="GameProfile" class="back"><span data-uk-icon="chevron-left"></span><span>Back</span></a></li>
    <li><span>Echrily</span></li>
</ul>
<h3 class="uk-text-lead" id="gameTitle"></h3>
<div class="uk-grid uk-grid-small" data-uk-grid>
    <div class="uk-width-2-3@s">    
        <div class="gallery">
            <div class="js-gallery-big gallery-big">
                <div class="swiper" id="swiperProfile">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="" alt="image"></div>
                        <div class="swiper-slide"><img src="" alt="image"></div>
                        <div class="swiper-slide"><img src="" alt="image"></div>
                        <div class="swiper-slide"><img src="" alt="image"></div>
                        <div class="swiper-slide"><img src="" alt="image"></div>
                    </div>
                </div>
            </div>
            <div class="js-gallery-small gallery-small">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"> <img src="" alt="image"></div>
                        <div class="swiper-slide"> <img src="" alt="image"></div>
                        <div class="swiper-slide"> <img src="" alt="image"></div>
                        <div class="swiper-slide"> <img src="" alt="image"></div>
                        <div class="swiper-slide"> <img src="" alt="image"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <div class="uk-width-1-3@s">
        <div class="game-profile-card">
            <div class="game-profile-card__media"><img src="" alt="game-profile-card">
            </div>
            <div class="game-profile-card__intro"><span></span></div>
            <ul class="game-profile-card__list">
                <li>
                    <div>Reviews:</div>
                    <div class="game-card__rating"><span></span><i class="ico_star"></i><span
                            class="rating-vote"></span></div>
                </li>
                <li>
                    <div>Release date:</div>
                    <div></div>
                </li>
                <li>
                    <div>Developer:</div>
                    <div></div>
                </li>
                <li>
                    <div>Platforms:</div>
                    <div class="game-card__platform"><i class="ico_windows"></i></div>
                </li>
            </ul>
            <ul class="game-profile-card__type">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
        </div>
        <div class="game-profile-price">
            <div class="game-profile-price__value"></div><button
                class="uk-button uk-button-danger uk-width-1-1 addCart" type="button"><span
                    class="ico_shopping-cart"></span><span>Add to cart</span></button><button
                class="uk-button uk-button-primary uk-width-1-1" type="button"><span
                    class="ico_add-square"></span><span>Add to Favourites</span></button>
        </div>
    </div>
</div>
