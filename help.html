<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="helpContainer">
        
        <h1 class="uk-text-lead">Get in touch</h1>
        <div class="contactContainer"> 
            <div>
                <div class="circle">
                    <img src="assets/img/icons/call.png" alt="number">
                </div>
                
                <div>
                    <h1 class="game-card__title">WhatsApp Number:</h1>
                    <h2 class="game-card__title">+216 54051030</h2>
                </div>

            </div>
            <div>
                <div class="circle">
                    <img src="assets/img/icons/email.png" alt="number">
                </div>
                
                <div>
                    <h1 class="game-card__title">E-mail:</h1>
                    <h2 class="game-card__title">ouesyy@gmail.com<h2>
                </div>
            </div>
        </div>
        <div class="formContainer">
            <h2 class="game-card__title">Can't find a certain game ? Request it !</h2>
            <form action="">
                <div class="inputRow">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Game">
                </div>
                <div class="inputRow">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="inputRow">
                    <textarea cols="30" rows="10" placeholder="Additionnal message"></textarea>
                </div>
                <div class="inputRow">
                    <input type="submit" value="Send" class="uk-button uk-button-danger">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
